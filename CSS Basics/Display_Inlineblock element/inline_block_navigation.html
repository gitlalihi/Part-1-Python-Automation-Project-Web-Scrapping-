Use display: inline-block to display list items horizontally


<!DOCTYPE html>
<html>
<head>
<style>
.nav {
  background-color:pink; 
  list-style-type: none;
  text-align: center;
  margin: 0;
  padding: 0;
}

.nav li {
  display: inline-block;
  font-size: 20px;
  padding: 20px;
}
</style>
</head>
<body>

<h1>Horizontal Navigation Links</h1>
<p>By default, list items are displayed vertically. In this example we use display:
 inline-block to display them horizontally (side by side).</p>

<ul class="nav">
  <li><a href="#home">Home</a></li>
  <li><a href="#about">About Us</a></li>
  <li><a href="#workshops">Our Workshops</a></li>  
  <li><a href="#contact">Contact Us</a></li>
</ul>

</body>
</html>
