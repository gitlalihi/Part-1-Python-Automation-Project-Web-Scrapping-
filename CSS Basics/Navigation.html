CSS code for navbar(horizontal and vertical bars)


<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: lower-roman;
  margin: 0;
  padding: 0;
}
</style>
</head>
<body>

<p>In this example, the bullets are removed from the list, and its default padding and margin.</p>

<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#workshops">Workshops</a></li>
  <li><a href="#about">About</a></li>
</ul>

</body>
</html>
