Using overflow: scroll
<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: coral;
  width: 200px;
  height: 100px;
  border: 1px solid black;
  overflow: scroll;
}
</style>
</head>
<body>

<h2>Overflow: scroll</h2>

<p>Setting the overflow value to scroll, the overflow is clipped and a scrollbar
 is added to scroll inside the box. </p>

<div>The overflow property specifies what happens if content overflows an element's box.</div>

</body>
</html>
